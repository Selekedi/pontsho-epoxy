<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test content js</title>
</head>
<body>
    <button>click</button>
    <p></p>
    <script>
        const btn = document.querySelector("button")
        const p = document.querySelector("p")
        btn.onclick = async () => {
            console.log("started action")
            await test()
        }
        async function test(){
            try {
                const response = await fetch("http://localhost:3000/api/add", {
                    method:"POST",
                    headers:{
                        "Content-Type":"application/json"
                    },
                    body:JSON.stringify({content:"choose us"})
                })
                const data = await response.json()
                console.log(data)
                p.textContent = "success"
            } catch (error) {
                console.error(error)
                p.textContent = "failed"
            }
        }
    </script>
</body>
</html>
